<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo"><h2>Game</h2></a>
        <div>
            <span id="pontos" class="textDec"></span>
            <span id="vida" class="textDec mx-3"></span>
        </div>
    </nav>
    <section class="m-auto text-center bg-transparent">
        <h1 class="textDec" id="pergs"> Pergunta </h1>
        <div id="alternativas" class="my-5 d-grid gap-2">
            <button class="btnGeneral" id="alt1" type="submit" accesskey="1"></button>
            <button class="btnGeneral" id="alt2" type="submit" accesskey="2"></button>
            <button class="btnGeneral" id="alt3" type="submit" accesskey="3"></button>
        </div>
        <div class="alert" id="aviso"></div>
    </section>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalResult">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="modalResultLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalResultLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/fase1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
